
{% extends 'base.html' %} 


{% block body %}
{% if messages %}
{% for message in messages %}
{% if message.tags == "error" %}
<div class="alert alert-danger alert-dismissible fade show" role="alert">
{% else %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
{% endif %}
  {{ message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
{% endif %}
<div class="container my-5">
<h3 class="text-center mb-3"> Login </h3>
<form method="POST" action="/loginUser">{% csrf_token %}
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" name = "username" aria-describedby="username" placeholder="Enter Username" Required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name = "password" placeholder="Enter Password" Required>
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
  <div class="form-group py-3">
    <a class="nav-link px-0" href="/signUp">Sign Up For New Account</a>
  </div>
</form>
</div>
{% endblock body %}
